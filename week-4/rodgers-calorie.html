<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 330 â€“ Enterprise JavaScript II</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="rodgers-calorie.css" />
    <link rel="stylesheet" href="../theme.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body class="light-theme">
    <i onclick="toggleMode(this)" id="icon-mode" class="fa fa-toggle-off pull-right" style="font-size: 28px"><span id="icon-text"></span></i>
    <div class="container">
      <h1 id="app-header">Welcome to the Calorie App!</h1>

      <div id="card">
        <div id="card-title">Calorie Search Form</div>
        <form>
          <label for="txtFoodItem"> Enter a food item: </label>
          <input type="text" name="txtPhrase" id="txtFoodItem" />
          <br />
          <button type="button" id="btnSearch">Search</button>
        </form>
      </div>
      <a href="../index.html" class="return-home">Return</a>
      <br />
      <div id="card">
        <p id="card-title">Search Results</p>
        <table>
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
          <tbody id="resultsTable"></tbody>
        </table>
      </div>
      <br />
    </div>
    <script src="theme.js"></script>
    <script type="module">
      import { CalorieConverter } from "calorie-converter.js";

      document.getElementById("btnSearch").onclick = () => {
        let txtFoodItem = document.getElementById("txtFoodItem");
        let foods = CalorieConverter.find(txtFoodItem);
        let tableData = "";

        for (let food of foods) {
          tableData += "<tr><td>${food.name}</td><td>${food.calories}</td></tr>";
        }
      };
      let foodList = CalorieConverter.data;
      let foodListData = "<i>";

      for (let food of foodList) {
        foodListData += "${food.name},";
      }
      document.getElementById("foodList").innerHTML = foodListData;
    </script>
  </body>
</html>
