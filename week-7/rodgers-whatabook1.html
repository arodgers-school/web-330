<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 330 â€“ Enterprise JavaScript II</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="rodgers-whatabook1.css" />
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="../flex-layout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body class="light-theme">
    <div class="container">
      <h1 id="app-header">Welcome to the WhatABook, Part 1 App!</h1>

      <div class="card">
        <div class="card-title">Book Listing</div>
        <div class="card-content" id="bookList"></div>
      </div>
      <br />
      <a href="../index.html" class="return-home">Return</a>
      <br />
      <br />
      <div class="card">
        <p class="card-title">Selected Book</p>
        <div class="card-content" id="selectedBook"></div>
      </div>
    </div>
    <script>
      // Event listener for DOM
      window.addEventListener("DOMContentLoaded", function (event) {
        // Filename variable
        let fileName = "books.xml";

        fetch(fileName)
          .then((res) => res.text())
          .then((data) => {
            let domParser = new DOMParser();
            let xmlBooks = domParser.parseFromString(data, "text/xml");

            loadBooks(xmlBooks);

            addISBNClickEvents();
          });
      });

      // Book loading function
      function loadBooks(xml) {
        let books = xml.getElementsByTagName("book");

        let tableData = `
                <table id="bookTable" class="table">
                    <thead>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Pages</th>
                        <th>Authors</th>
                    </thead>
                    <tbody>`;

        // Build table from XML data
        for (let book of books) {
          let isbn = book.getElementsByTagName("isbn")[0].childNodes[0].nodeValue;
          let title = book.getElementsByTagName("title")[0].childNodes[0].nodeValue;
          let description = book.getElementsByTagName("description")[0].childNodes[0].nodeValue;
          let pages = book.getElementsByTagName("pages")[0].childNodes[0].nodeValue;
          let authors = book.getElementsByTagName("authors")[0].childNodes[0].nodeValue;

          // Iterate through all books to build table
          tableData += `
                    <tr>
                        <td data-value="ISBN">
                            <a href="#" class="isbn-link">${isbn}</a>
                        </td>
                        <td data-value="Title">
                            ${title}
                        </td>
                        <td data-value="Description">
                            ${description}
                        </td>
                        <td data-value="Pages">
                            ${pages}
                        </td>
                        <td data-value="Authors">
                            ${authors}
                        </td>
                    </td>
                            `;
        }
        // Close table tags
        tableData += `</tbody></table>`;

        // Bind variable to bookList div
        document.getElementById("bookList").innerHTML = tableData;
      }

      // Build lower table when book is clicked
      function anchorClicked(e) {
        e.preventDefault();

        let self = this;
        let cell = self.parentElement;
        let row = cell.parentElement;

        let data = row.querySelectorAll("td");

        let bookData = `<ul style="list-style-type: none">`;

        for (let field of data) {
          bookData += `<li><b>${field.dataset.value}</b>: ${field.innerHTML}</li>`;
        }

        // Bind bookData variable to the HTML
        document.getElementById("selectedBook").innerHTML = bookData;
      }

      function addISBNClickEvents() {
        let viewButtons = document.querySelectorAll("#bookTable tbody .isbn-link");

        // Loop to listen for click event
        for (let index = 0; index < viewButtons.length; index++) {
          viewButtons[index].addEventListener("click", anchorClicked);
        }
      }
    </script>
  </body>
</html>
